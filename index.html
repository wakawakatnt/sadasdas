<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>企業説明</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  video {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    background: black;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }
  /* 中央の画像（全画面） */
  .overlay img.fullscreen {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 画像を歪ませず全画面 */
    display: none;
  }
  /* 下の画像（横だけ全画面） */
  .overlay img.bottom {
    width: 100%;
    height: auto;
    display: none;
    margin-bottom: 80px
  }
</style>
</head>
<body>

<video id="video" src="114514.mp4" loop preload="auto"></video>

<div class="overlay" id="overlay">
  <img src="114514.png" alt="Start" id="startImage" class="fullscreen">
  <img src="810.png" alt="Extra" id="extraImage" class="bottom">
</div>

<script>
const overlay = document.getElementById("overlay");
const video = document.getElementById("video");
const startImage = document.getElementById("startImage");
const extraImage = document.getElementById("extraImage");

setTimeout(() => {
  startImage.style.display = "block";
  extraImage.style.display = "block";
}, 500);

async function startVideo() {
  try {
    overlay.style.display = "none";
    video.volume = 1.0;
    await video.play();
    const elem = document.documentElement;
    if (elem.requestFullscreen) await elem.requestFullscreen();
    else if (elem.mozRequestFullScreen) await elem.mozRequestFullScreen();
    else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) await elem.msRequestFullscreen();
  } catch (err) {
    console.error("エラー:", err);
  }
}

overlay.addEventListener("click", startVideo);

window.addEventListener("resize", () => {
  video.style.height = `${window.innerHeight}px`;
});

window.addEventListener("beforeunload", function (event) {
  event.preventDefault();
  event.returnValue = "";
});
</script>

</body>
</html>
